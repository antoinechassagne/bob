<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Bob Demo</title>
  <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="bob.min.css">
  <link rel="stylesheet" href="demo.css">
</head>
<body class="container">
  <section class="grid">
    <div class="col-start-1 col-end-12 col-start-1-tablet col-end-3-tablet row-start-1 row-end-1"></div>
    <div class="col-start-1 col-end-12 col-start-4-tablet col-end-12-tablet row-start-1-tablet row-end-1-tablet"></div>
    <div class="col-start-1 col-end-12 col-start-1-tablet col-end-6-tablet row-start-2-tablet row-end-2-tablet"></div>
    <div class="col-start-1 col-end-12 col-start-1-tablet col-end-6-tablet row-start-3-tablet row-end-3-tablet"></div>
    <div class="col-start-1 col-end-12 col-start-1-tablet col-end-6-tablet row-start-4-tablet row-end-4-tablet"></div>
    <div class="col-start-1 col-end-12 col-start-7-tablet col-end-12-tablet row-start-2-tablet row-end-4-tablet"></div>
    <div class="col-start-1 col-end-12 row-start-5-tablet row-end-5-tablet"></div>
  </section>
  <script>
    const boxes = document.querySelectorAll('.grid > div');
    boxes.forEach(box => {
      const ul = document.createElement('ul');
      const boxClasses = box.classList;
      boxClasses.forEach(boxClass => {
        const li = document.createElement('li');
        li.textContent = `.${boxClass}`;
        ul.append(li);
      });
      box.append(ul);
    });
  </script>
</body>
</html>
